<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;900&display=swap" rel="stylesheet">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="content">
    <div class="status-board">
      <h2>Round One!</h2>
      <fieldset>
        <legend>Current Score</legend>
        <div class="score-grid">
          <p>Player One</p>
          <p id="player-one-score">2</p>
          <div class="spacer"></div>
          <p>Player Two</p>
          <p id="player-two-score">1</p>
        </div>
      </fieldset>
      <fieldset class="player-turn">
        <legend>Turn</legend>
        <h2>Player One</h2>
      </fieldset>
    </div>
  </div>
</body>
</html>
